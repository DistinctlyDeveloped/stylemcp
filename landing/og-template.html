<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: #0D0C0B;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, sans-serif;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 72px;
      font-weight: 600;
      letter-spacing: -0.03em;
      line-height: 1.15;
      color: #FAF8F5;
    }
    
    em {
      font-style: italic;
      color: #E85D04;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Brand rules for <em>every</em> AI output</h1>
  </div>
</body>
</html>
