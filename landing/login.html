<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – StyleMCP</title>
  <meta name="description" content="Sign in to your StyleMCP account to manage your API keys and style packs.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://stylemcp.com/login.html">
  <meta property="og:title" content="Login – StyleMCP">
  <meta property="og:description" content="Sign in to your StyleMCP account to manage your API keys and style packs.">
  <meta property="og:image" content="https://stylemcp.com/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://stylemcp.com/twitter-image.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=IBM+Plex+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-cream: #FAF8F5;
      --bg-paper: #FFFFFF;
      --bg-warm: #F5F2ED;
      --bg-dark: #1A1918;
      --text-primary: #1A1918;
      --text-secondary: #5C5856;
      --text-tertiary: #8A8684;
      --text-inverse: #FAF8F5;
      --accent: #E85D04;
      --accent-hover: #D45003;
      --accent-soft: #FFF0E6;
      --error: #9D0208;
      --error-soft: #FFE5E5;
      --border: #E8E4DF;
      --border-strong: #D4CFC8;
      --shadow-sm: 0 1px 2px rgba(26, 25, 24, 0.04);
      --shadow-md: 0 4px 12px rgba(26, 25, 24, 0.08);
      --shadow-lg: 0 12px 40px rgba(26, 25, 24, 0.12);
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --font-serif: 'Instrument Serif', Georgia, serif;
      --font-sans: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'IBM Plex Mono', 'SF Mono', Consolas, monospace;
    }

    html { -webkit-font-smoothing: antialiased; }
    body { font-family: var(--font-sans); background: var(--bg-warm); color: var(--text-primary); line-height: 1.6; min-height: 100vh; display: flex; flex-direction: column; }

    /* Header */
    .auth-header { padding: 24px 32px; }
    .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text-primary); }
    .logo-mark { width: 40px; height: 40px; background: var(--bg-dark); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-family: var(--font-serif); font-size: 24px; font-style: italic; color: var(--text-inverse); }
    .logo-text { font-weight: 600; font-size: 18px; letter-spacing: -0.02em; }

    /* Main */
    .auth-main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 24px; }

    .auth-card { width: 100%; max-width: 420px; background: var(--bg-paper); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 48px 40px; box-shadow: var(--shadow-lg); }

    .auth-card h1 { font-family: var(--font-serif); font-size: 32px; font-weight: 400; text-align: center; margin-bottom: 8px; }
    .auth-card .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 36px; }

    /* Social buttons */
    .social-buttons { display: flex; flex-direction: column; gap: 12px; margin-bottom: 28px; }
    .social-btn { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 14px 20px; background: var(--bg-paper); border: 1px solid var(--border-strong); border-radius: var(--radius-md); font-size: 15px; font-weight: 500; color: var(--text-primary); text-decoration: none; cursor: pointer; transition: all 0.2s; }
    .social-btn:hover { background: var(--bg-warm); border-color: var(--text-tertiary); }
    .social-btn svg { width: 20px; height: 20px; }

    .divider { display: flex; align-items: center; gap: 16px; margin: 28px 0; color: var(--text-tertiary); font-size: 13px; text-transform: uppercase; letter-spacing: 0.05em; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }

    /* Form */
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; }
    .form-input { width: 100%; padding: 14px 16px; font-family: var(--font-sans); font-size: 15px; color: var(--text-primary); background: var(--bg-cream); border: 2px solid var(--border); border-radius: var(--radius-md); transition: all 0.2s; }
    .form-input:focus { outline: none; border-color: var(--accent); background: var(--bg-paper); }
    .form-input::placeholder { color: var(--text-tertiary); }

    .form-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .form-row label { display: flex; align-items: center; gap: 8px; font-size: 14px; color: var(--text-secondary); cursor: pointer; }
    .form-row label input { width: 16px; height: 16px; accent-color: var(--accent); }
    .form-row a { font-size: 14px; color: var(--accent); text-decoration: none; }
    .form-row a:hover { text-decoration: underline; }

    .submit-btn { width: 100%; padding: 16px 24px; background: var(--bg-dark); color: var(--text-inverse); font-family: var(--font-sans); font-size: 15px; font-weight: 600; border: none; border-radius: var(--radius-md); cursor: pointer; transition: all 0.2s; }
    .submit-btn:hover { background: var(--accent); transform: translateY(-2px); box-shadow: var(--shadow-md); }

    .auth-footer { text-align: center; margin-top: 28px; padding-top: 28px; border-top: 1px solid var(--border); font-size: 14px; color: var(--text-secondary); }
    .auth-footer a { color: var(--accent); text-decoration: none; font-weight: 500; }
    .auth-footer a:hover { text-decoration: underline; }

    .error-message { padding: 12px 16px; background: var(--error-soft); border: 1px solid rgba(157, 2, 8, 0.2); border-radius: var(--radius-sm); color: var(--error); font-size: 14px; margin-bottom: 20px; display: none; }
    .error-message.show { display: block; }
  </style>
</head>
<body>
  <header class="auth-header">
    <a href="/" class="logo">
      <div class="logo-mark">S</div>
      <span class="logo-text">StyleMCP</span>
    </a>
  </header>

  <main class="auth-main">
    <div class="auth-card">
      <h1>Welcome back</h1>
      <p class="subtitle">Sign in to your StyleMCP account</p>

      <div class="social-buttons">
        <a href="#" class="social-btn" onclick="signInWithGitHub(); return false;">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          Continue with GitHub
        </a>
        <a href="#" class="social-btn" onclick="signInWithGoogle(); return false;">
          <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Continue with Google
        </a>
      </div>

      <div class="divider">or</div>

      <form onsubmit="handleLogin(event)">
        <div id="errorMsg" class="error-message"></div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>

        <div class="form-row">
          <label><input type="checkbox" name="remember"> Remember me</label>
          <a href="/forgot-password.html">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="/signup.html">Sign up free</a>
      </div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://db-stylemcp.distinctlydeveloped.com';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiAiSFMyNTYiLCAidHlwIjogIkpXVCJ9.eyJyb2xlIjogImFub24iLCAiaXNzIjogInN1cGFiYXNlIiwgImlhdCI6IDE2NDE3NjkyMDAsICJleHAiOiAxNzk5NTM1NjAwfQ.C5ZAjtvxiiong_h_9ZOeqEm8azmucqi_SVUJP3HSl0U';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // If already logged in, redirect to dashboard
    supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session) window.location.href = '/dashboard.html';
    });

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = document.querySelector('.submit-btn');

      errorMsg.classList.remove('show');

      if (!email || !password) {
        errorMsg.textContent = 'Please fill in all fields.';
        errorMsg.classList.add('show');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
        return;
      }

      window.location.href = '/dashboard.html';
    }

    async function signInWithGitHub() {
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'github',
        options: { redirectTo: window.location.origin + '/dashboard.html' }
      });
      if (error) {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = error.message;
        errorMsg.classList.add('show');
      }
    }

    async function signInWithGoogle() {
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/dashboard.html' }
      });
      if (error) {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = error.message;
        errorMsg.classList.add('show');
      }
    }
  </script>
</body>
</html>
