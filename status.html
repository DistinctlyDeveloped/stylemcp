<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status ‚Äì StyleMCP</title>
  <meta name="description" content="Real-time status and uptime information for StyleMCP services.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=IBM+Plex+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-cream: #FAF8F5;
      --bg-paper: #FFFFFF;
      --bg-warm: #F5F2ED;
      --bg-dark: #1A1918;
      --text-primary: #1A1918;
      --text-secondary: #5C5856;
      --text-tertiary: #8A8684;
      --text-inverse: #FAF8F5;
      --accent: #E85D04;
      --accent-soft: #FFF0E6;
      --success: #2D6A4F;
      --success-soft: #D8F3DC;
      --warning: #CC8B00;
      --warning-soft: #FFF3CD;
      --error: #9D0208;
      --error-soft: #FFE5E5;
      --border: #E8E4DF;
      --border-strong: #D4CFC8;
      --shadow-md: 0 4px 12px rgba(26, 25, 24, 0.08);
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --font-serif: 'Instrument Serif', Georgia, serif;
      --font-sans: 'Plus Jakarta Sans', -apple-system, sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }

    html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
    body { font-family: var(--font-sans); background: var(--bg-cream); color: var(--text-primary); line-height: 1.6; min-height: 100vh; }

    /* ===== PUBLIC LAYOUT ===== */
    .public-layout { display: block; }
    .public-layout .public-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(250, 248, 245, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid var(--border);
    }
    .public-layout .nav-inner {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 clamp(20px, 5vw, 48px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
    }
    .public-layout .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
    }
    .public-layout .logo-mark {
      width: 40px;
      height: 40px;
      background: var(--bg-dark);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-serif);
      font-size: 24px;
      font-style: italic;
      color: var(--text-inverse);
    }
    .public-layout .logo-text {
      font-weight: 600;
      font-size: 18px;
      letter-spacing: -0.02em;
    }
    .public-layout .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .public-layout .nav-link {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: var(--radius-sm);
      transition: all 0.2s;
    }
    .public-layout .nav-link:hover { color: var(--text-primary); background: var(--bg-warm); }
    .public-layout .nav-cta {
      margin-left: 8px;
      padding: 10px 20px;
      background: var(--bg-dark);
      color: var(--text-inverse);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border-radius: var(--radius-sm);
      transition: all 0.2s;
    }
    .public-layout .nav-cta:hover { background: var(--accent); }

    .public-layout .hero {
      padding: 160px 0 60px;
      text-align: center;
    }
    .public-layout .hero h1 {
      font-family: var(--font-serif);
      font-size: clamp(40px, 6vw, 56px);
      font-weight: 400;
      margin-bottom: 16px;
    }
    .public-layout .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 clamp(20px, 5vw, 48px);
    }

    /* ===== AUTHENTICATED LAYOUT ===== */
    .auth-layout { display: none; min-height: 100vh; }
    .auth-layout.active { display: flex; }
    .public-layout.hidden { display: none; }

    .auth-layout .sidebar {
      width: 260px;
      background: var(--bg-paper);
      border-right: 1px solid var(--border);
      padding: 24px;
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      z-index: 50;
    }

    .sidebar-header { margin-bottom: 32px; }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--bg-dark);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-serif);
      font-size: 22px;
      font-style: italic;
      color: var(--text-inverse);
    }

    .sidebar-logo span {
      font-weight: 600;
      font-size: 17px;
      letter-spacing: -0.02em;
    }

    .sidebar-nav { flex: 1; overflow-y: auto; }

    .nav-section { margin-bottom: 24px; }

    .nav-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-tertiary);
      padding: 0 12px;
      margin-bottom: 10px;
    }

    .sidebar-nav .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 11px 12px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      border-radius: var(--radius-md);
      margin-bottom: 4px;
      transition: all 0.2s;
      position: relative;
    }

    .sidebar-nav .nav-link:hover { background: var(--bg-warm); color: var(--text-primary); }
    .sidebar-nav .nav-link.active { background: var(--accent-soft); color: var(--accent); }

    .sidebar-nav .nav-link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 20px;
      background: var(--accent);
      border-radius: 0 2px 2px 0;
    }

    .sidebar-nav .nav-link svg { width: 18px; height: 18px; flex-shrink: 0; }

    .sidebar-footer {
      margin-top: auto;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .user-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-warm);
      border-radius: var(--radius-md);
      margin-bottom: 12px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: white;
    }

    .user-info { flex: 1; min-width: 0; }
    .user-name { font-weight: 600; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .user-email { font-size: 12px; color: var(--text-tertiary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .btn-logout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover { background: var(--error-soft); border-color: var(--error); color: var(--error); }
    .btn-logout svg { width: 16px; height: 16px; }

    .auth-layout .main {
      flex: 1;
      margin-left: 260px;
      padding: 48px;
      padding-bottom: 100px;
      min-height: 100vh;
      overflow-y: auto;
    }

    .auth-layout .main h1 {
      font-family: var(--font-serif);
      font-size: 40px;
      font-weight: 400;
      margin-bottom: 32px;
    }

    /* ===== STATUS COMPONENTS ===== */
    .status-banner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      background: var(--success-soft);
      border: 1px solid rgba(45, 106, 79, 0.2);
      border-radius: var(--radius-md);
      margin-bottom: 48px;
    }
    .status-banner.warning { background: var(--warning-soft); border-color: rgba(204, 139, 0, 0.2); }
    .status-banner.error { background: var(--error-soft); border-color: rgba(157, 2, 8, 0.2); }
    
    .status-dot {
      width: 12px;
      height: 12px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    .status-banner.warning .status-dot { background: var(--warning); }
    .status-banner.error .status-dot { background: var(--error); }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    .status-banner span {
      font-weight: 600;
      color: var(--success);
    }
    .status-banner.warning span { color: var(--warning); }
    .status-banner.error span { color: var(--error); }

    .services { margin-bottom: 64px; }
    .services h2 {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 20px;
    }

    .service-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      background: var(--bg-paper);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      margin-bottom: 12px;
      transition: all 0.2s;
    }
    .service-card:hover { border-color: var(--border-strong); }
    
    .service-info { display: flex; align-items: center; gap: 16px; }
    .service-icon {
      width: 44px;
      height: 44px;
      background: var(--bg-warm);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .service-name { font-weight: 600; margin-bottom: 2px; }
    .service-desc { font-size: 13px; color: var(--text-tertiary); }
    
    .service-status { display: flex; align-items: center; gap: 8px; }
    .service-status-dot {
      width: 10px;
      height: 10px;
      background: var(--success);
      border-radius: 50%;
    }
    .service-status-dot.warning { background: var(--warning); }
    .service-status-dot.error { background: var(--error); }
    .service-status span {
      font-size: 14px;
      font-weight: 500;
      color: var(--success);
    }
    .service-status span.warning { color: var(--warning); }
    .service-status span.error { color: var(--error); }

    /* Responsive */
    @media (max-width: 768px) {
      .public-layout .nav-links { display: none; }
      .auth-layout .sidebar { display: none; }
      .auth-layout .main { margin-left: 0; padding: 24px; }
    }
  </style>
</head>

  <script>
    const statusHTML = `
      <div class="status-banner">
        <div class="status-dot"></div>
        <span>All Systems Operational</span>
      </div>

      <div class="services">
        <h2>Services</h2>
        
        <div class="service-card">
          <div class="service-info">
            <div class="service-icon">üîå</div>
            <div>
              <div class="service-name">REST API</div>
              <div class="service-desc">api.stylemcp.com</div>
            </div>
          </div>
          <div class="service-status">
            <div class="service-status-dot"></div>
            <span>Operational</span>
          </div>
        </div>

        <div class="service-card">
          <div class="service-info">
            <div class="service-icon">ü§ñ</div>
            <div>
              <div class="service-name">MCP Server</div>
              <div class="service-desc">Model Context Protocol endpoint</div>
            </div>
          </div>
          <div class="service-status">
            <div class="service-status-dot"></div>
            <span>Operational</span>
          </div>
        </div>

        <div class="service-card">
          <div class="service-info">
            <div class="service-icon">üåê</div>
            <div>
              <div class="service-name">Dashboard</div>
              <div class="service-desc">stylemcp.com</div>
            </div>
          </div>
          <div class="service-status">
            <div class="service-status-dot"></div>
            <span>Operational</span>
          </div>
        </div>

        <div class="service-card">
          <div class="service-info">
            <div class="service-icon">‚ú®</div>
            <div>
              <div class="service-name">AI Rewrite</div>
              <div class="service-desc">Powered by Claude</div>
            </div>
          </div>
          <div class="service-status">
            <div class="service-status-dot"></div>
            <span>Operational</span>
          </div>
        </div>
      </div>
    `;

    // Supabase client
    const sb = window.supabase.createClient(
      'https://orbliwjewqlnnutykozw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9yYmxpd2pld3Fsbm51dHlrb3p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNzE5MTEsImV4cCI6MjA4NDg0NzkxMX0.z2xrGw-3UqOHTQ28g7b83vBsavt9rDDP61MKo9I_ZSQ'
    );

    let currentUser = null;

    async function init() {
      // Insert status content into both layouts
      document.getElementById('publicStatusContent').innerHTML = statusHTML;
      document.getElementById('authStatusContent').innerHTML = statusHTML;

      // Check for session
      const { data: { session }, error } = await sb.auth.getSession();
      
      if (session && !error) {
        currentUser = session.user;
        document.getElementById('publicLayout').classList.add('hidden');
        document.getElementById('authLayout').classList.add('active');
        
        document.getElementById('userName').textContent = currentUser.user_metadata?.full_name || currentUser.email?.split('@')[0] || 'User';
        document.getElementById('userEmail').textContent = currentUser.email || '';
        document.getElementById('userAvatar').textContent = (currentUser.email || 'U')[0].toUpperCase();
      }
    }

    async function handleLogout() {
      try {
        await sb.auth.signOut();
        window.location.reload();
      } catch (err) {
        console.error('Logout error:', err);
        window.location.reload();
      }
    }

    init();
  </script>
